<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addUserForm" autocomplete="off">
    <ion-item>
      <ion-label position="floating">Nombre:</ion-label>
      <ion-input placeholder="Ingresa texto" formControlName="nombre"></ion-input>
    </ion-item>  
    <ion-item>
      <ion-label position="floating">Matricula</ion-label>
      <ion-input placeholder="Ingresa texto" formControlName="matricula"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label position="floating">Apellidos:</ion-label>
      <ion-input placeholder="Ingresa texto" formControlName="apellidos"></ion-input>
    </ion-item>            
    <ion-item>
      <ion-label position="floating">Carrera</ion-label>
      <ion-input placeholder="Ingresa texto" formControlName="carrera"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Grupo</ion-label>
      <ion-input placeholder="Ingresa texto" formControlName="grupo"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input placeholder="Ingresa texto" formControlName="correo"></ion-input>
    </ion-item>      
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input placeholder="Enter text" formControlName="password" type="password"></ion-input>
    </ion-item>  
    <ion-button color="tertiary"  class="ion-margin-top ion-margin-horizontal" expand="block" (click)="addUser(addUserForm);" >
      Guardar
    </ion-button>    
  </form>
</ion-content>
