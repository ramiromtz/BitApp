<ion-content>
  <div class="container">
    <form [formGroup]="loginForm" class="container__form" autocomplete="off" novalidate>
      <h1><img src="../assets/img/bit-logo.svg"></h1>
      <div class="container__form--input">
        <input type="email" id="email" placeholder=" " formControlName="email">
        <label for="email">Correo</label>
        <p *ngIf="validarCampos('email');" class="container__form--alert">¡Ingresa un correo valido!</p>
      </div>
      <div class="container__form--input">
        <input type="password" id="password" placeholder=" " formControlName="password">
        <label for="password">Contraseña</label>
        <p *ngIf="validarCampos('password');" class="container__form--alert">¡Rellena este campo!</p>
      </div>
      <div class="container__form--forgot">
        <a routerLink="/rocover-pass">Olvidé mi contraseña</a>
      </div>
      <button [disabled]="loginForm.invalid" type="submit" (click)="entrar();">Ingresar</button>
    </form>
  </div>
</ion-content>
